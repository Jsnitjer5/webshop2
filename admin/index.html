<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="min-h-screen flex">
    <!-- Sidebar -->
    <div class="hidden md:flex md:flex-shrink-0">
      <div class="flex flex-col w-64 bg-gray-800">
        <div class="flex items-center h-16 px-4 bg-gray-900">
          <span class="text-lg font-medium text-white">Admin Panel</span>
        </div>
        <div class="flex flex-col flex-grow overflow-y-auto">
          <nav class="flex-1 px-2 py-4 space-y-1">
            <a href="index.html" class="flex items-center px-2 py-2 text-sm font-medium text-white rounded-md bg-gray-700">
              <svg class="w-6 h-6 mr-3 text-gray-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1h3" />
              </svg>
              Dashboard
            </a>
            <a href="producten.html" class="flex items-center px-2 py-2 text-sm font-medium text-gray-300 rounded-md hover:bg-gray-700 hover:text-white">
              <svg class="w-6 h-6 mr-3 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
              </svg>
              Producten
            </a>
            <a href="bestellingen.html" class="flex items-center px-2 py-2 text-sm font-medium text-gray-300 rounded-md hover:bg-gray-700 hover:text-white">
              <svg class="w-6 h-6 mr-3 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
              </svg>
              Bestellingen
            </a>
          </nav>
        </div>
      </div>
    </div>
    
    <!-- Main content -->
    <div class="flex flex-col flex-1 overflow-hidden">
      <!-- Top navbar -->
      <div class="flex items-center justify-between h-16 px-4 bg-white border-b border-gray-200 sm:px-6 md:px-8">
        <div class="flex items-center">
          <button id="menu-toggle" class="inline-flex items-center justify-center p-2 text-gray-400 rounded-md md:hidden hover:text-gray-500 hover:bg-gray-100">
            <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
          <h1 class="ml-2 text-lg font-medium md:ml-0">Dashboard</h1>
        </div>
      </div>
      
      <!-- Mobile menu -->
      <div id="mobile-menu" class="hidden md:hidden">
        <div class="px-2 pt-2 pb-3 space-y-1 bg-gray-800">
          <a href="index.html" class="block px-3 py-2 text-base font-medium text-white rounded-md bg-gray-700">
            Dashboard
          </a>
          <a href="producten.html" class="block px-3 py-2 text-base font-medium text-gray-300 rounded-md hover:bg-gray-700 hover:text-white">
            Producten
          </a>
          <a href="bestellingen.html" class="block px-3 py-2 text-base font-medium text-gray-300 rounded-md hover:bg-gray-700 hover:text-white">
            Bestellingen
          </a>
        </div>
      </div>
      
      <!-- Main content area -->
      <div class="flex-1 overflow-auto">
        <div class="px-4 py-6 mx-auto max-w-7xl sm:px-6 md:px-8">
          <!-- Dashboard content -->
          <div class="grid grid-cols-1 gap-5 mt-2 sm:grid-cols-2 lg:grid-cols-2">
            <!-- Product management card -->
            <div class="overflow-hidden bg-white rounded-lg shadow">
              <div class="p-5">
                <div class="flex items-center">
                  <div class="flex-shrink-0 p-3 bg-indigo-500 rounded-md">
                    <svg class="w-6 h-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                    </svg>
                  </div>
                  <div class="flex-1 w-0 ml-5">
                    <dl>
                      <dt class="text-sm font-medium text-gray-500 truncate">
                        Producten beheren
                      </dt>
                      <dd>
                        <div class="text-lg font-medium text-gray-900">
                          Bekijk en beheer producten
                        </div>
                      </dd>
                    </dl>
                  </div>
                </div>
              </div>
              <div class="px-5 py-3 bg-gray-50">
                <div class="text-sm">
                  <a href="producten.html" class="font-medium text-indigo-600 hover:text-indigo-500">
                    Ga naar producten
                  </a>
                </div>
              </div>
            </div>

            <!-- Order management card -->
            <div class="overflow-hidden bg-white rounded-lg shadow">
              <div class="p-5">
                <div class="flex items-center">
                  <div class="flex-shrink-0 p-3 bg-green-500 rounded-md">
                    <svg class="w-6 h-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                    </svg>
                  </div>
                  <div class="flex-1 w-0 ml-5">
                    <dl>
                      <dt class="text-sm font-medium text-gray-500 truncate">
                        Bestellingen beheren
                      </dt>
                      <dd>
                        <div class="text-lg font-medium text-gray-900">
                          Bekijk en beheer bestellingen
                        </div>
                      </dd>
                    </dl>
                  </div>
                </div>
              </div>
              <div class="px-5 py-3 bg-gray-50">
                <div class="text-sm">
                  <a href="bestellingen.html" class="font-medium text-indigo-600 hover:text-indigo-500">
                    Ga naar bestellingen
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="/admin/js/admin.js"></script>
</body>
</html>
